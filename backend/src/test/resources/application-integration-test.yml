spring:
  application:
    name: inventory-tracking-accounting-integration-test
  datasource:
    url: jdbc:postgresql://localhost:5432/inventory
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  mvc:
    problemdetails:
      enabled: true
  flyway:
    enabled: false

server:
  port: 0

logging:
  level:
    root: INFO
    app.inv: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

app:
  jwt-secret: "integration-test-secret-key-should-be-long-enough-1234567890"
  jwt-expiration: 3600
