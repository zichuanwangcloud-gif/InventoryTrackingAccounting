spring:
  application:
    name: inventory-tracking-accounting-test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false
  h2:
    console:
      enabled: true
  mvc:
    problemdetails:
      enabled: true
  flyway:
    enabled: false

server:
  port: 0

logging:
  level:
    root: WARN
    app.inv: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

app:
  jwt-secret: "test-secret-key-should-be-long-enough-1234567890"
  jwt-expiration: 3600
